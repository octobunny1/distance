<!DOCTYPE html>
<html>
<head>
    <title>Password Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" class="password-input" placeholder="Password">
        <button class="view-password-button" onclick="togglePasswordVisibility()">View Password</button>
        <button class="submit-button" onclick="checkPassword()">Open My Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
